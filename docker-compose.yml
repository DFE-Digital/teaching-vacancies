version: '3.1'
services:
  web:
    build:
      context: .
      args:
        RAILS_ENV: "development"
    ports: ["3000:3000"]
    container_name: teacher-vacancy-service_web_1
    environment:
      RAILS_ENV: "development"
    env_file:
      - docker-compose.env
    depends_on:
      - db
      - elasticsearch
      - redis
      - sidekiq
    tty: true
    stdin_open: true
    restart: on-failure
    volumes:
      - .:/srv/dfe-tvs:cached
      - node_modules:/srv/dfe-tvs/node_modules
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b 'ssl://web:3000?key=config/localhost/https/local.key&cert=config/localhost/https/local.crt'"

  db:
    image: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data/:cached
    restart: on-failure

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.1
    depends_on:
      - db
    ports:
      - "9200:9200"
    environment:
      - cluster.name=docker-dev-cluster
      - node.name={{.Node.Hostname}}-elasticsearch
      - network.host=0.0.0.0
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    restart: on-failure

  redis:
    image: redis:latest
    command: redis-server
    restart: on-failure

  sidekiq:
    build:
      context: .
      args:
        RAILS_ENV: "development"
    env_file:
      - docker-compose.env
    environment:
      RAILS_ENV: "development"
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - redis
    restart: on-failure

volumes:
  pg_data: {}
  elasticsearch:
    driver: local
  node_modules:
