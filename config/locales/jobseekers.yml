      banner_links:
        apply: Apply for this job
        draft: Started - continue application
        submitted: Submitted - view application
        withdrawn: Withdrawn - view application
      build:
        # Content Design originally specified the page titles in https://docs.google.com/document/d/1oF4Vh1P8eJRdzmlJ4--cDDZQ_bCZMkKv/
        ask_for_support:
          adjustments: "This could be:"
          adjustment_examples:
            - organising equipment, like an adapted keyboard or a hearing loop
            - putting you in touch with support staff before the day of your interview
            - making sure classrooms are wheelchair accessible
          closing: >-
            It's against the law to discriminate against you if you have a disability.
            You should not be asked questions about your health or your disability if they are not relevant to your teaching ability or practice.
          heading: Ask for support if you have a disability or other needs
          opening: >-
            When you are attending an interview, you might benefit from extra support if you have a disability, a
            mental health condition or educational needs. You can ask for the support that you need now. Adjustments will be made so you can attend an interview.
          step_title: Ask for support
          title: Ask for support if you have a disability — Application
        declarations:
          heading: Declarations
          step_title: Declarations
          title: Declarations — Application
        employment_history:
          break: Break in work history
          description1: >-
            Add details of all jobs you have had since you left full time education. This should include all teaching
            roles, as well as any other jobs you have had. You can also include voluntary work if it is relevant to your
            application.
          description2: >-
            Schools need a complete picture of your work history, including time out of the workplace, in order to
            safeguard children.
          gap_with_duration: You have a break in your work history (%{duration})
          heading: Current role and employment history
          no_employments: No employment specified
          step_title: Employment history
          title: Current role and employment history — Application
        equal_opportunities:
          anonymity: >-
            This will not be used as part of your application. It will only be used anonymously to monitor the
            inclusivity of the shortlisting process.
          explanation: >-
            School staff from a range of backgrounds and experiences in society provide students with a better all-round education.
            Please provide some basic information about your identity to help achieve this.
          heading: Equal opportunities and recruitment monitoring
          optional: You can select ‘prefer not to say’ if you would rather not answer any question.
          step_title: Equal opportunities
          title: Equal opportunities — Application
        personal_details:
          description: Provide some basic details about yourself, like how to contact you about this application.
          heading: Personal details
          step_title: Personal details
          title: Personal details — Application
        personal_statement:
          additional_instructions: Additional instructions
          banner_title: Job listing and supporting documents
          banner_documents_html: >-
            Documents supplied with %{job_link} listing that may be of some help with your personal statement.
          banner_no_documents_html: >-
            It may be helpful to refer back to %{job_link} when writing your personal statement.
          description: >-
            Please explain why you are suitable for this role. You should refer to the person specification in the job
            description, and include any relevant personal qualities and experiences.
          heading: Personal statement
          step_title: Personal statement
          title: Personal statement — Application
        process_title: Application steps
        professional_status:
          heading: Professional status
          step_title: Professional status
          title: Professional status — Application
        qualifications:
          description: >-
            Enter your qualifications as completely as you can, including all GCSEs, A levels (or equivalents),
            undergraduate and postgraduate degrees.
          description_extra: >-
            Please also specify any other qualifications where you showed skills that might help you in this role.
          heading: Education and qualifications
          no_qualifications: No qualifications specified
          step_title: Education and qualifications
          title: Education and qualifications — Application
        references:
          description1_html: >-
            <span class='text-red'>Two referees are required</span> for this application. One of these must be your
            current or most recent employer. If you are shortlisted, your referees may be contacted before your interview.
          description2: >-
            If you do not currently work with children, but have done so in the past, you must include a referee from
            the last time you did so.
          heading: References
          no_references: No referees specified
          step_title: References
          title: References — Application
        review:
          step_title: Review your application
