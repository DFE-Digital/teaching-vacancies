en:
  jobseekers:
    job_applications:
      show:
        self_disclosure:
          form: self-disclosure form
          cta_html: "%{organisation} has asked you to complete a %{link} as soon as possible."
      self_disclosure:
        confirmation:
          page_title: Self-disclosure form
          heading: "Self-disclosure form for %{job_title}"
          confirmation_declaration: Confirmation declaration
          description:
            - "Select all options to complete the declaration. You may be asked for a wet signature at your interview."

  helpers:
    label:
      jobseekers_job_applications_self_disclosure_confirmation_form:
        true_and_complete_options:
          "true": I confirm the answers given in this form are true and complete to the best of my knowledge.
        agreed_for_processing_options:
          "true": >-
            I agree that the information provided here may be processed in connection with recruitment purposes and
            I understand that an offer of employment may be withdrawn or disciplinary action may be taken if
            information is not disclosed by me and subsequently come to the organisation’s attention.
        agreed_for_criminal_record_options:
          "true":  >-
            In accordance with the organisation’s procedures if required I agree to provide a valid criminal
            record certificate and consent to the organisation clarifying any information provided on the disclosure with the agencies providing it.
        agreed_for_organisation_update_options:
          "true": >-
            I agree to inform the organisation within 24 hours if I am subsequently investigated
            by any agency or organisation in relation to concerns about my behaviour towards children or young people.
        agreed_for_information_sharing_options:
          "true": >-
            I understand that the information contained on this form, the results of the criminal record
            check and information supplied by third parties may be supplied by the organisation to other
            persons or organisations in circumstances where this is considered necessary to safeguard children.

  activemodel:
    errors:
      models:
        jobseekers/job_applications/self_disclosure/personal_details_form:
          attributes:
            city:
              blank: Enter your town or city
            date_of_birth:
              blank: Enter your date of birth
              invalid: Enter a valid date, for example, 27 3 2007
              before: Must be over 18 years old
            name:
              blank: Enter your name
            phone_number:
              blank: Enter your phone number
              invalid: Enter a phone number in the correct format
            postcode:
              blank: Enter your postcode
            address_line_1:
              blank: Enter your building and street
            has_unspent_convictions:
              inclusion: Select no if you have no unspent conditional cautions or convictions in the UK or overseas
            has_spent_convictions:
              inclusion: Select no if you have no spent conditional cautions or convictions in the UK or overseas

        jobseekers/job_applications/self_disclosure/barred_list_form:
          attributes:
            is_barred:
              inclusion: Select no if you have not been included on the list of people barred from/listed as unsuitable to engage in regulated activity/work with children
            has_been_referred:
              inclusion: Select no if you have not been referred to the Disclosure and Barring Service

        jobseekers/job_applications/self_disclosure/conduct_form:
          attributes:
            is_known_to_children_services:
              inclusion: Select no if you have never been known to any children’s services department
            has_been_dismissed:
              inclusion: Select no if you have never been dismissed for misconduct from any paid or voluntary position previously held by you
            has_been_disciplined:
              inclusion: Select no if you have never been under investigation for or subject to any disciplinary sanctions
            has_been_disciplined_by_regulatory_body:
              inclusion: Select no if you have never been subject to any sanctions being placed on your professional registration

        jobseekers/job_applications/self_disclosure/confirmation_form:
          attributes:
            agreed_for_processing:
              inclusion: Agree for your information to be processed in order to complete the declaration
            agreed_for_criminal_record:
              inclusion: Agree criminal record option in order to complete the declaration
            agreed_for_organisation_update:
              inclusion: Agree to update the school in order to complete the declaration
            agreed_for_information_sharing:
              inclusion: Agree for information sharing in order to complete the declaration
            true_and_complete:
              inclusion: Agree that information is true and complete in order to complete the declaration
