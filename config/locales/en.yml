      text_html: >-
        We have not been able to verify that you are a human, rather than a robot. We have therefore temporarily stopped you
        from submitting the form. To fix this problem and submit the form, please email %{mail_to}.
      title: Sorry, you cannot submit this form right now
    not_found: Page not found.
    server_error: Sorry, there’s a technical issue at our end
    trashed_vacancy_found: Page not found.
    unauthorised:
      footer: >-
        If you still can’t access this page, or you haven’t yet been authorised, please email
        teaching.vacancies@education.gov.uk
      options_html:
        - checking the URL is correct
        - logging out of Teaching Vacancies and signing in again
        - reloading or refreshing the page
        - <a href="https://support.google.com/accounts/answer/32050" class="govuk-link">deleting your browser’s cache</a>
      text_html: >-
        <p>You need authorisation to be able to see this page.</p>
        <p>If you have already been given access, you can try fixing this problem by:</p>
      title: We were unable to authorise your request.
    unprocessable_entity: We're unable to process your request.

