  static_pages:
    not_authorised:
      title: The email you're signed in with hasn't been authorised to list jobs for this school
      without_email:
        text:
          - You can register your interest to use the service by emailing %{mailto_url}. It is currently open to schools in Cambridgeshire and the North East but will be rolled out in phases to other areas across England.

          - If your Teaching Vacancies account has already been set up but you are unable to sign in, email the same address with "help" in the subject line.
      with_email:
        text:
          - You've tried to sign in with %{email}, which is not authorised to list jobs for this school. If you have an authorised account associated with another email, you must sign %{email} out of DfE Sign-in, then sign into Teaching Vacancies with your authorised email. You can do this at %{signin_url}

          - If you don't have a Teaching Vacancies account you will need to wait for an invitation for one. Invitations are being sent out gradually, by region. When you have accepted the invitation and created your account you will be able to start listing roles at your school.

          - Read the Teaching Vacancies %{blog_url} to learn when schools in your area will be invited.

          - If your Teaching Vacancies account has already been set up but you are unable to sign in, email %{mailto_url} with "help" in the subject line.

          - The Teaching Vacancies team
    cookies:
      title: Cookies
      name: Name
      purpose: Purpose
      expires: Expires
      explainer: "'Teaching Vacancies' puts small files (known as 'cookies') onto your computer to collect information about how you use the site."
      cookies_are_used_to:
        title: 'Cookies are used to:'
        text:
          - measure how you use the this service so it can be updated and improved based on your needs
          - remember the notifications you've seen so that we don't show them to you again
          - remember who you are when you have logged in so we can show you your information and information relevant to you
      not_used_to_identify: "'Teaching Vacancies' cookies aren't used to identify you personally."
      find_out_more_about_cookies: Find out more about %{how_to_manage_url}
      how_to_manage: how to manage cookies.
      how_we_use:
        title: How we use cookies
        analytics:
          title: Measuring website usage (Google Analytics)
          line_1: We use Google Analytics software to collect information about how you use 'Teaching Vacancies'. We do this to help make sure the site is meeting the needs of its users and to help us make improvements.
          line_2: 'Google Analytics stores information about:'
          list:
            - the pages you visit on 'Teaching Vacancies'
            - how long you spend on each page
            - how you got to the site
            - what you click on while you're visiting the site
          line_3: We don't allow Google to use or share our analytics data.
          line_4: 'Google Analytics sets the following cookies:'
          you_can_opt_out: You can %{opt_out_url}
          opt_out: opt out of Google Analytics.
      sessions:
        title: Sessions
        about: A cookie is set to record your session activity.
      introductory_message:
        title: Our introductory message
        about: You may see a pop-up welcome message when you first visit 'Teaching Vacancies'. We'll store a cookie so that your computer knows you've seen it and knows not to show it again.
      feedback_survey:
        title: Our feedback survey
        about: <a href='https://www.surveymonkey.com/' target='_blank' class='govuk-link'>SurveyMonkey</a> is used to collect responses to our feedback survey. If you take part, SurveyMonkey will save extra cookies to your computer to track your progress through it.
      types:
        ga:
          purpose: This helps us count how many people visit teaching-vacancies.service.gov.uk by tracking if you've visited before
          expires: After 2 years
        gid:
          purpose: This helps us count how many people visit teaching-vacancies.service.gov.uk by tracking if you've visited before
          expires: After 24 hours
        teachingvacancies_session:
          purpose: Stores session data
          expires: After 1 hour
        seen_cookie_message:
          purpose: Saves a message to let us know that you have seen our cookie message
          expires: After 1 month
        RP211276217:
          purpose: This cookie is used to restrict users to one response per survey
          expires: After 90 days
        ep201:
          purpose: This is used to help us identify how you use the survey
          expires: After 30 minutes
        ep202:
          purpose: This works with ep201 to help us identify how you use the survey
          expires: After 1 year
  beta_banner:
    line_1: 'This service is in development and lists jobs in select areas of England. It will be %{link} to new areas, so check back regularly for new listings.'
