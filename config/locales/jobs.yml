          <span class='govuk-!-font-weight-bold'>%{count}</span> job found in
          <span class='govuk-!-font-weight-bold text-capitalize text-wrap-apostrophe'>%{location}</span>
        other: >-
          <span class="govuk-!-font-weight-bold">%{count}</span> jobs found in
          <span class="govuk-!-font-weight-bold text-capitalize text-wrap-apostrophe">%{location}</span>
