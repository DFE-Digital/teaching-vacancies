        one: >-
          <span class='govuk-!-font-weight-bold'>%{count}</span> job matches
          <span class='govuk-!-font-weight-bold text-wrap-apostrophe'>%{keyword}</span> within
          <span class='govuk-!-font-weight-bold'>%{radius} %{units}</span> of
          <span class='govuk-!-font-weight-bold text-wrap-apostrophe text-capitalize'>%{location}</span>
        other: >-
          <span class="govuk-!-font-weight-bold">%{count}</span> jobs match
          <span class='govuk-!-font-weight-bold text-wrap-apostrophe'>%{keyword}</span> within
          <span class='govuk-!-font-weight-bold'>%{radius} %{units}</span> of
          <span class="govuk-!-font-weight-bold text-wrap-apostrophe text-capitalize">%{location}</span>
      unit_of_length: mile

    legacy_job_alert:
      link: Receive a job alert
      link_html: "%{link_to} whenever a job matching this search is published"

    sort_by:
      created_at:
        descending:
          saved_job: date added (most recent)
          subscription: date subscribed (most recent)
          vacancy: date drafted (most recent)
      expires_at:
        ascending:
          saved_job: application deadline (soonest)
          vacancy:
