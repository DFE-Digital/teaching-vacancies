en:
  jobs:
    heading: Welcome to Teaching Vacancies
    intro: >-
      Teaching Vacancies is a free job-listing service from the Department for Education.
      You can search and apply for jobs at schools or trusts in England, save jobs and set up job alerts.

    location_description: >-
      Find teaching jobs in %{location} with Teaching Vacancies, a free job-listing service from the Department for
      Education
    location_search_heading: Teaching jobs in %{location}
    skip_link: Skip to search results

    filters:
      job_filters: Job Filters
      job_roles: Job role
      ect_suitable: Suitable for early career teachers
      ect_suitable_only: Only show results suitable for early career teachers
      send_responsible: SEND responsibilities
      send_responsible_option: Has SEND responsibilities (special educational needs and disabilities)
      send_responsible_only: Only show results with SEND responsibilities
      phases: Education phase
      working_patterns: Working pattern

    education_phase_options:
      primary: Primary
      middle: Middle
      secondary: Secondary
      16-19: 16-19

    number_of_results_html: >-
      Showing
      <span class="govuk-!-font-weight-bold">%{first}</span> to
      <span class="govuk-!-font-weight-bold">%{last}</span> of
      <span class="govuk-!-font-weight-bold">%{count}</span> results
    number_of_results_one_page_html:
      zero: ''
      one: Showing <span class="govuk-!-font-weight-bold">%{count}</span> result
      other: Showing <span class="govuk-!-font-weight-bold">%{count}</span> results

    no_jobs:
      heading: Try another search
      intro: 'You may get more results if you:'
      suggestions:
        - add more keywords, or try different ones
        - change the radius of your search
        - look at a wider geographical location, West Yorkshire instead of Leeds for example
        - remove some filters if you have used them
    none_listed:
      - This may be because this isn’t a busy period in the teacher recruitment cycle.
      - Schools have listed %{count} jobs but they have since expired.

    search:
      keyword: Keywords
      keyword_ect_hint: >-
        Tell us what teaching job you’re looking for and what kind of school you’d like to teach in.
        You can use any keywords that describe your ideal role.
        This alert is especially for jobs suitable for early career teachers, so you don’t need to add early career teacher or ECT as a keyword.
      location: Location
      location_hint: For example, city, county or postcode
      number_of_miles:
        zero: This area only
        one: '%{count} mile'
        other: '%{count} miles'
      title: Search job listings
      use_current_location_html: use current location<span class="govuk-visually-hidden"> to search teaching vacancies</span>
      within_radius: Search radius

    search_result_heading:
      count_html:
        one: <span class='govuk-!-font-weight-bold'>%{jobs_count}</span> job
        other: <span class='govuk-!-font-weight-bold'>%{jobs_count}</span> jobs
      landing_page_html:
        one: >-
          <span class='govuk-!-font-weight-bold'>%{jobs_count}</span>
          <span class='govuk-!-font-weight-bold'>%{landing_page} job</span>
        other: >-
          <span class='govuk-!-font-weight-bold'>%{jobs_count}</span>
          <span class='govuk-!-font-weight-bold'>%{landing_page} jobs</span>
      keyword_html:
        one: matches <span class='govuk-!-font-weight-bold'>&lsquo;%{keyword}&rsquo;</span>
        other: match <span class='govuk-!-font-weight-bold'>&lsquo;%{keyword}&rsquo;</span>
      no_keyword: found
      radius_html:
        zero: in
        one: >-
          within <span class='govuk-!-font-weight-bold'>%{count} %{units}</span> of
        other: >-
          within <span class='govuk-!-font-weight-bold'>%{count} %{units}</span> of
      location_html: <span class='govuk-!-font-weight-bold text-capitalize'>&lsquo;%{location}&rsquo;</span>
      unit_of_length: mile
      without_search_html:
        one: There is <span class='govuk-!-font-weight-bold'>%{jobs_count}</span> job listed
        other: There are <span class='govuk-!-font-weight-bold'>%{jobs_count}</span> jobs listed


    legacy_job_alert:
      link: Receive a job alert
      link_html: "%{link_to} whenever a job matching this search is published"

    sort_by:
      created_at:
        descending:
          saved_job: date added (most recent)
          subscription: date subscribed (most recent)
          vacancy: date drafted (most recent)
      expires_at:
        ascending:
          saved_job: application deadline (soonest)
          vacancy:
            jobseeker: least time to apply
            publisher: closing date (soonest)
        descending:
          vacancy:
            jobseeker: most time to apply
            publisher: end date (most recent)
      frequency:
        ascending: receiving frequency (A to Z)
      job_title:
        ascending: job title (A to Z)
        descending: job title (Z to A)
      label: Sort by
      location:
        ascending: location (A to Z)
        descending: location (Z to A)
      most_relevant: most relevant first
      published_date:
        ascending: date to be published (oldest)
        descending: date to be published (soonest)
      publish_on:
        descending: newest job listing
      submit: Sort
      updated_at:
        descending: date last updated (most recent)

