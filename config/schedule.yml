export_dsi_users:
  cron: '0 01 * * *'
  class: 'ExportDsiUsersToBigQueryJob'
  queue: export_users

export_tables:
  cron: '0 03 * * *'
  class: 'ExportTablesToBigQueryJob'
  queue: export_tables

import_school_data:
  cron: '0 07 * * *'
