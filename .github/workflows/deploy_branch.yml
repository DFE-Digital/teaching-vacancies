name: Deploy branch

on:
  push:
    branches:
      - dev
    paths-ignore:
    - 'bigquery/**'
    - 'documentation/**'
    - 'terraform/common/**'
    - 'terraform/monitoring/**'
    - '**.md'

env:
 DOCKER_REPOSITORY: ghcr.io/dfe-digital/teaching-vacancies

jobs:
  turnstyle:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:
    - uses: DFE-Digital/github-actions/turnstyle@master
      name: Check workflow concurrency
      with:
        initial-wait-seconds: 12
        poll-interval-seconds: 20
        same-branch-only: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    name: build docker image and deploy
    needs: turnstyle
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      name: Checkout Code

    - name: Set environment variables
      id: set_env_vars
      run: |
        BRANCH=$(echo ${GITHUB_REF#refs/heads/})
        TAG=${BRANCH}-${{ github.sha }}
        echo "BRANCH=${BRANCH}" >> $GITHUB_ENV
        echo "TAG=${TAG}" >> $GITHUB_ENV

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
        role-to-assume: Deployments
        role-duration-seconds: 3600
        role-skip-session-tagging: true

    - name: Download fetch_config.rb
      shell: bash
      run: |
        echo "::group:: Download fetch_config.rb script"
        curl -s https://raw.githubusercontent.com/DFE-Digital/bat-platform-building-blocks/master/scripts/fetch_config/fetch_config.rb -o bin/fetch_config.rb
        chmod +x bin/fetch_config.rb
        echo "::endgroup::"

    - name: Validate secrets
      shell: bash
      run: |
        gem install aws-sdk-ssm --no-document
        bin/fetch_config.rb -s aws-ssm-parameter-path:/teaching-vacancies/${BRANCH}/app -d quiet \
          && echo Data in "/teaching-vacancies/${BRANCH}" looks valid

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GIT_HUB_SERVICE_ACCOUNT_TOKEN }}

    - name: Build and push docker image from builder target
      uses: docker/build-push-action@v2
      with:
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          COMMIT_SHA=${{ github.sha }}
        cache-from: |
          ${{ env.DOCKER_REPOSITORY }}:builder-master
          ${{ env.DOCKER_REPOSITORY }}:builder-${{ env.BRANCH }}
        push: true
        tags: ${{ env.DOCKER_REPOSITORY }}:builder-${{ env.BRANCH }}
        target: builder


    - name: Build and push docker image from production target
      uses: docker/build-push-action@v2
      with:
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          COMMIT_SHA=${{ github.sha }}
        cache-from: |
          ${{ env.DOCKER_REPOSITORY }}:builder-master
          ${{ env.DOCKER_REPOSITORY }}:builder-${{ env.BRANCH }}
          ${{ env.DOCKER_REPOSITORY }}:${{ env.BRANCH }}
        push: true
        tags: |
          ${{ env.DOCKER_REPOSITORY }}:${{ env.TAG }}
          ${{ env.DOCKER_REPOSITORY }}:${{ env.BRANCH }}
        target: production

    - name: Trigger Deploy App Workflow for branch
      uses: benc-uk/workflow-dispatch@v1.1
      with:
        workflow: Deploy App to Environment # Workflow name
        token: ${{ secrets.GIT_HUB_SERVICE_ACCOUNT_TOKEN }}
        inputs: '{"environment": "${{ env.BRANCH }}", "tag": "${{ env.TAG }}"}'

    - name: Wait for Deploy App Workflow
      id: wait_for_deploy_app
      uses: fountainhead/action-wait-for-check@v1.0.0
      with:
        token: ${{ secrets.GIT_HUB_SERVICE_ACCOUNT_TOKEN }}
        checkName: Deploy ${{ env.TAG }} to ${{ env.BRANCH }} # Job name within workflow
        ref: ${{ github.sha  }}
        timeoutSeconds: 720
        intervalSeconds: 15

    - name: Trigger Smoke Test
      uses: benc-uk/workflow-dispatch@v1.1
      with:
        workflow: Smoke Test
        token: ${{ secrets.GIT_HUB_SERVICE_ACCOUNT_TOKEN }}
        inputs: '{"paas_environment": "${{ env.BRANCH }}", "sha": "${{ github.sha }}"}'

    - name: Wait for smoke test
      id: wait_for_smoke_test
      uses: fountainhead/action-wait-for-check@v1.0.0
      with:
        token: ${{ secrets.GIT_HUB_SERVICE_ACCOUNT_TOKEN }}
        checkName: Smoke Test ${{ env.BRANCH }} ${{ github.sha }}
        ref: ${{ github.sha }}
        timeoutSeconds: 300
        intervalSeconds: 15

    - name: Send job status message to twd_tv_dev channel
      if: always() && github.ref == 'refs/heads/master'
      uses: rtCamp/action-slack-notify@v2.1.3
      env:
        SLACK_CHANNEL: twd_tv_dev
        SLACK_USERNAME: CI Deployment
        SLACK_TITLE: Deployment ${{ job.status }}
        SLACK_MESSAGE: 'Deployment of Docker tag ${{ env.TAG }} to ${{ env.BRANCH }} - ${{ job.status }}'
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
