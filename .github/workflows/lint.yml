name: Lint

on:
  push:
    branches:
      - '**'
      - '!master'

jobs:
  backend-lint:
    name: Run backend linting checks

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare application environment
        uses: ./.github/actions/prepare-app-env
        with:
          skip-node: true

      - name: Run Rubocop
        run: bundle exec rubocop

      - name: Run Slim-Lint
        run: bundle exec slim-lint app/views app/components

      - name: Run Brakeman
        run: bundle exec brakeman

  frontend-lint:
    name: Run frontend JS and SASS linting checks

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare application environment
        uses: ./.github/actions/prepare-app-env
        with:
          skip-ruby: true

      - name: Run SASS lint
        run: yarn run sass:lint && yarn run js:lint

  terraform-lint:
    name: Run Terraform check

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Terraform pin version
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.5

      - name: Terraform fmt check
        run: |
          set -eux
          terraform fmt -check -recursive terraform
