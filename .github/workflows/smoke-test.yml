name: Smoke Test workflow

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      sha:
        description: GitHub SHA
        required: true
      paas_environment:
        default: 'production'
        required: true
        description: Environment to test

jobs:
  smoke-test:
    name: Smoke Test ${{ inputs.paas_environment }} ${{ inputs.sha }}
    env:
      RAILS_ENV: test
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger Smoke Test action
        id: smoke-test
        uses: ./.github/actions/smoke-test/
        with:
          paas_environment: ${{ env.ENVIRONMENT }}
          sha: ${{ inputs.sha }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          event_name: ${{ github.event_name }}

      - name: Slack notification
        if: steps.smoke-test.conclusion != 'success'
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_CHANNEL: twd_tv_dev
          SLACK_COLOR: 'red'
          SLACK_USERNAME: Smoke Test
          SLACK_ICON_EMOJI: ':cry:'
          SLACK_TITLE: Smoke test failed
          SLACK_MESSAGE: 'Smoke test failure in ${{ env.PAAS_ENVIRONMENT}} environment <!channel>'
          SLACK_WEBHOOK: ${{env.SLACK_WEBHOOK}}
