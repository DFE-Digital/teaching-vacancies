name: Smoke Test

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      sha:
        description: GitHub SHA
        required: true
      paas_environment:
        default: 'production'
        required: true
        description: Environment to test

jobs:
  smoke-test:
    name: Smoke Test ${{ github.event.inputs.paas_environment }} ${{ github.event.inputs.sha }}

    runs-on: ubuntu-20.04

    env:
      RAILS_ENV: test
      PAAS_ENVIRONMENT: ${{ github.event.inputs.paas_environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '12.x'

      - name: Run scheduled smoke test
        if: ${{ github.event.inputs.paas_environment == '' }}
        run: |
          echo "PAAS_ENVIRONMENT=production" >> $GITHUB_ENV
          bundle exec rspec spec/smoke_tests/jobseekers_can_view_homepage_spec.rb --tag smoke_test

      - name: Run deployment smoke test
        if: ${{ github.event.inputs.paas_environment != '' }}
        run: |
          bundle exec rspec spec/smoke_tests/jobseekers_can_view_homepage_spec.rb --tag smoke_test

      - name: print environment
        run: echo ${{ env.PAAS_ENVIRONMENT}}

      - name: Slack notification
        if: failure()
        uses: rtCamp/action-slack-notify@v2.1.3
        env:
          SLACK_CHANNEL: twd_tv_dev
          SLACK_USERNAME: Smoke Test
          SLACK_ICON_EMOJI: ':cry:'
          SLACK_TITLE: Smoke test failed
          SLACK_MESSAGE: 'Smoke test failure in ${{ env.PAAS_ENVIRONMENT}} environment <!channel>'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
