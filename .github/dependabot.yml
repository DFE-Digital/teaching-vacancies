version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    ignore:
      # TODO: Remove this ignore config once moved to a Redis v6.2+ instance in AKS.
      # The version is currently pinned to <7. We're unable to upgrade sidekiq as it requires out Redis service
      # instance to be 6.2+ https://github.com/sidekiq/sidekiq/blob/main/docs/7.0-Upgrade.md#version-support.
      # Our current Redis service instance is 6.0 on Azure .
      - dependency-name: "sidekiq"
        update-types: ["version-update:semver-major"]

      # TODO: Remove this ignore config once moved to a Redis v6.2+ instance in AKS.
      # The version is currently pinned to <5 by sidekiq (version 6.5.8).
      # It seems this pin is removed by later sidekiq versions, but we're unable to upgrade sidekiq as it requires out
      # Redis service instance to be 6.2+ https://github.com/sidekiq/sidekiq/blob/main/docs/7.0-Upgrade.md#version-support.
      # Our current Redis service instance is 6.0 on Azure.
      - dependency-name: "redis"
        update-types: ["version-update:semver-major"]

      # TODO: Remove this ignore config when we can upgrade to view components 4.x
      # which is brought in by govuk-components 5.11.2
      - dependency-name: "view_component"
        update-types: ["version-update:semver-major"]

      # We don't want Dependabot to update Rails major or minor versions automatically.
      # We will update Rails manually, besides patch updates which are handled by the 'rails' group below.
      - dependency-name: "actionmailer"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "actionpack"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "actiontext"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "activejob"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "activemodel"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "activerecord"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "activestorage"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "activesupport"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "rails"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "railties"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

    groups:
      # Rails patch updates are grouped together into a single PR.
      rails:
        patterns:
          - "actionmailer"
          - "actionpack"
          - "actiontext"
          - "activejob"
          - "activemodel"
          - "activerecord"
          - "activestorage"
          - "activesupport"
          - "rails"
          - "railties"
        update-types:
          - "patch"

      # By default, all other gem updates (excluding govuk* gems) are grouped into a single PR.
      gem-dependencies:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
        exclude-patterns:
          - "govuk*"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 2

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
    open-pull-requests-limit: 2
    labels:
    - devops
    - dependencies
    - github-actions

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 10
    groups:
      npm-dependencies:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
        exclude-patterns:
          - "govuk*"
