version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 2

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
    open-pull-requests-limit: 2
    labels:
    - devops
    - dependencies
    - github-actions

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 2

  - package-ecosystem: "terraform"
    directory: "/terraform/app"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 2
    labels:
    - devops
    - dependencies
    - terraform-app

  - package-ecosystem: "terraform"
    directory: "/terraform/common"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 2
    labels:
    - devops
    - dependencies
    - terraform-common

  - package-ecosystem: "terraform"
    directory: "/terraform/monitoring"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 2
    labels:
    - devops
    - dependencies
    - terraform-monitoring
